<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil del Estudiante</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Actualizar Perfil del Estudiante</h1>
        <form action="{{ url_for('editar_perfil_estudiante', username=estudiante.username) }}" method="post">
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" value="{{ estudiante.correo }}" required><br>
            <label for="telefono">Tel√©fono:</label>
            <input type="text" id="telefono" name="telefono" value="{{ estudiante.telefono }}" required><br>
            <button type="submit">Actualizar Datos</button>
        </form>
    </div>
</body>
</html>
