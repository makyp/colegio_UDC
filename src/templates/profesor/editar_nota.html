{% extends "profesor/base_profesor.html" %}
{% block title %} Editar calificaciones{% endblock %}
{% block header %}Editar calificaciones{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="{{ url_for('editar_nota', nota_id=nota._id) }}" method="post" class="mt-4">
                <div class="mb-3">
                    <label for="nueva_calificacion" class="form-label">Nueva Calificaci√≥n:</label>
                    <input type="number" name="nueva_calificacion" id="nueva_calificacion" value="{{ nota.calificacion }}" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a href="{{ url_for('ver_notas_subidas') }}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
