<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            z-index: 100;
            width: 100px; 
            padding-top: 56px; 
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }

        .list-group-item {
            padding: 10px 0;
            font-size: 1rem;
            text-align: center;
        }

        .list-group-item:hover {
            background-color: #f8f9fa;
        }

        .main-content {
            margin-left: 100px;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            border-radius: 10px;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .card-body {
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <div class="list-group list-group-flush">
                        <a href="{{ url_for('profesor_dashboard') }}" class="list-group-item list-group-item-action">
                            <i class="fas fa-home"></i> <br> Inicio
                        </a>
                        <a href="{{ url_for('ver_perfil_docente', username=session['user']['username']) }}" class="list-group-item list-group-item-action">
                            <i class="fas fa-user"></i> <br> Perfil
                        </a>
                        <a href="{{ url_for('ver_estudiantes') }}" class="list-group-item list-group-item-action">
                            <i class="fas fa-users"></i> <br> Ver Estudiantes
                        </a>
                        <a href="{{ url_for('asignar_calificacion') }}" class="list-group-item list-group-item-action">
                            <i class="fas fa-clipboard-list"></i> <br> Subir Notas
                        </a>
                        <a href="{{ url_for('ver_notas_subidas') }}" class="list-group-item list-group-item-action">
                            <i class="fas fa-clipboard-list"></i> <br> Ver notas
                        </a>
                        <a href="{{ url_for('index') }}" class="list-group-item list-group-item-action logout">
                            <i class="fas fa-sign-out-alt"></i> <br> Cerrar sesi√≥n
                        </a>
                    </div>
                </div>
            </nav>
            <main class="col-md-10 col-lg-10 ms-sm-auto main-content">
                <div class="container mt-4">
                    <h2>{% block header %}{% endblock %}</h2>
                    <div class="content">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('table').DataTable();
        });
    </script>
</body>
</html>
