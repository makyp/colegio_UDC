<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil del Docente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Actualizar Perfil del Docente</h1>
        <form action="{{ url_for('editar_perfil_docente', username=docente.user) }}" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ docente.nombre }}" required><br>
            <label for="documento">Documento:</label>
            <input type="text" id="documento" name="documento" value="{{ docente.documento }}" required><br>
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" value="{{ docente.correo }}" required><br>
            <label for="telefono">Tel√©fono:</label>
            <input type="text" id="telefono" name="telefono" value="{{ docente.telefono }}" required><br>
            <button type="submit">Guardar</button>
        </form>
    </div>
</body>

</html>
