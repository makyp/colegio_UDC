<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="http://cdn.datatables.net/2.0.7/css/dataTables.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="http://cdn.datatables.net/2.0.7/js/dataTables.min.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">Panel de {{ session['user']['role'] }}</div>
            <a href="{{ url_for('admin_dashboard') }}">Inicio</a>
            <a href="{{ url_for('editar_informacion_colegio') }}">Editar Información</a>
            <a href="{{ url_for('registro') }}">Registrar nuevo usuario</a>
            <a href="{{ url_for('admin_users') }}">Administrar Usuarios</a>
            <a href="{{ url_for('ver_perfiles') }}">Ver Perfiles</a>
            <a href="{{ url_for('ver_calificaciones') }}">Ver calificaciones</a>
            <a href="{{ url_for('archivos_institucionales') }}">Información institucional</a>
            <a href="{{ url_for('admin_eventos') }}">Eventos</a>
            <a href="{{ url_for('index') }}">Cerrar sesión</a>
        </div>
    </nav>
    <div class="container">
        <h2>{% block header %}{% endblock %}</h2>
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
