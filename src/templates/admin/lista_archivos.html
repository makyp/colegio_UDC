{% extends "admin/admin_base.html" %}
{% block title %} Lista de Archivos{% endblock %}
{% block header %}Archivos Disponibles{% endblock %}
{% block content %}
<ul>
    {% for archivo in archivos %}
    <li>{{ archivo.filename }} 
        <a href="{{ url_for('preview_file', file_id=archivo._id) }}">Ver</a> | 
        <form action="{{ url_for('delete_file', file_id=archivo._id) }}" method="post" style="display:inline;">
            <button onclick="return(confirm('Esta seguro de eliminar este archivo'))" type="submit">Eliminar</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
