<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Archivos</title>
</head>

<body>
    <h1>Archivos Disponibles</h1>
    <ul>
        {% for archivo in archivos %}
        <li>{{ archivo.filename }} <a href="{{ url_for('preview_file', file_id=archivo._id) }}">Ver</a> | <form action="{{ url_for('delete_file', file_id=archivo._id) }}" method="post"><button type="submit">Eliminar</button></form></li>
        {% endfor %}
    </ul>
</body>

</html>
