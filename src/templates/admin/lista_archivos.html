{% extends "admin/admin_base.html" %}
{% block title %} Lista de Archivos{% endblock %}
{% block header %}{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Archivos Disponibles</h1>
    <ul class="list-group">
        {% for archivo in archivos %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ archivo.filename }}
            <div>
                <a href="{{ url_for('preview_file', file_id=archivo._id) }}" class="btn btn-primary btn-sm">Ver</a>
                <form action="{{ url_for('delete_file', file_id=archivo._id) }}" method="post" style="display:inline;">
                    <button onclick="return(confirm('Esta seguro de eliminar este archivo'))" type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
