{% extends "admin/admin_base.html" %}
{% block title %} Subir Archivo {% endblock %}
{% block header %}{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Subir Nuevo Archivo</h1>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="filename">Nombre del Archivo:</label>
            <input type="text" id="filename" name="filename" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="file">Seleccionar Archivo:</label>
            <input type="file" id="file" name="file" class="form-control-file" accept=".pdf,.jpg,.jpeg,.png,.gif">
        </div>
        <button type="submit" class="btn btn-primary">Subir</button>
    </form>
</div>
{% endblock %}
