<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir Archivo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <h1>Subir Nuevo Archivo</h1>
  <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
    <label for="filename">Nombre del Archivo:</label>
    <input type="text" id="filename" name="filename" required><br>
    <label for="file">Seleccionar Archivo:</label>
    <input type="file" name="file" accept=".pdf,.jpg,.jpeg,.png,.gif">
    <button type="submit">Subir</button>
  </form>
  <a href="{{ url_for('archivos_institucionales') }}">Volver a Archivos Institucionales</a>
</body>
</html>
