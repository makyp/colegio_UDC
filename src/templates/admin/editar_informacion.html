{% extends "admin/admin_base.html" %}
{% block title %} Inicio{% endblock %}
{% block header %}Editar información del Colegio{% endblock %}
{% block content %}
<form action="{{ url_for('editar_informacion_colegio') }}" method="post">
    <label for="quienes_somos">Quiénes Somos:</label>
    <input type="text" name="quienes_somos" value="{{ informacion.quienes_somos }}" required>
    <br>
    <label for="mision">Misión:</label>
    <input type="text" name="mision" value="{{ informacion.mision }}" required>
    <br>
    <label for="vision">Visión:</label>
    <input type="text" name="vision" value="{{ informacion.vision }}" required>
    <br>
    <label for="telefono">Telefono:</label>
    <input type="text" name="telefono" value="{{ informacion.telefono }}" required>
    <br>
    <label for="email">E-mail:</label>
    <input type="text" name="email" value="{{ informacion.email}}" required>
    <br><button type="submit">Actualizar</button>
</form>
{% endblock %}
