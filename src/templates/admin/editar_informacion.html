{% extends "admin/admin_base.html" %}
{% block title %} Inicio{% endblock %}
{% block header %}Editar información del Colegio{% endblock %}
{% block content %}
<div class="container">
    <form action="{{ url_for('editar_informacion_colegio') }}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="quienes_somos" class="form-label text-center text-primary">Quiénes Somos:</label>
            <textarea name="quienes_somos" class="form-control" required>{{ informacion.quienes_somos }}</textarea>
        </div>
        <div class="mb-3">
            <label for="mision" class="form-label text-center text-primary">Misión:</label>
            <textarea name="mision" class="form-control" required>{{ informacion.mision }}</textarea>
        </div>
        <div class="mb-3">
            <label for="vision" class="form-label text-center text-primary">Visión:</label>
            <textarea name="vision" class="form-control" required>{{ informacion.vision }}</textarea>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label text-center text-primary">Telefono:</label>
            <input type="text" name="telefono" value="{{ informacion.telefono }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label text-center text-primary">E-mail:</label>
            <input type="text" name="email" value="{{ informacion.email}}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
</div>
{% endblock %}
